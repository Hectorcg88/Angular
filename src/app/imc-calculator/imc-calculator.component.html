<div>
    <button type="button" (click)="calcularIMC()">Calcular IMC</button>
  <div *ngIf="historial.length > 0">
    <h2>Historial de IMC</h2>
    <ul>
      <li *ngFor="let resultado of historial">
        {{ resultado.nombre }} tiene un IMC de {{ resultado.imc.toFixed(2) }} y tiene {{ resultado.estado }}
      </li>
    </ul>
  </div>
</div>
